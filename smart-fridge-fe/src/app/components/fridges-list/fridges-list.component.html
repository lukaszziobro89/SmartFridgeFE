<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartFridge</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/bootstrap.css">
  <link rel="stylesheet" href="/assets/vendors/iconly/bold.css">
  <link rel="stylesheet" href="/assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
  <link rel="stylesheet" href="/assets/vendors/bootstrap-icons/bootstrap-icons.css">
  <link rel="stylesheet" href="/assets/css/app.css">
  <link rel="shortcut icon" href="/assets/images/favicon.svg" type="image/x-icon">
</head>

<body>

<div id="app">
    <div id="main">
      <header class="mb-3">
        <a href="#" class="burger-btn d-block d-xl-none">
          <i class="bi bi-justify fs-3"></i>
        </a>
      </header>


      <div class="page-heading">
        <h3>Fridges list</h3>
      </div>
      <div class="page-content">
        <section class="col-12">
              <div class="col align-content-center">
                <div class="card">
                  <div class="card-header">
                    <h4>Fridges</h4>
                  </div>
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="table table-hover table-lg">
                        <thead>
                        <tr>
                          <th>Fridge Name</th>
                          <th>Door Type</th>
                          <th>Producer Name</th>
                          <th>Freezer Capacity</th>
                          <th>Chiller Capacity</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr *ngFor="let f of fridges;index as i">
                          <td class="col-2">
                            <div class="d-flex align-items-center">
                              <div class="avatar avatar-md">
                                <img src="/assets/images/faces/9.jpg">
                              </div>
                              <p class="font-bold ms-3 mb-0">{{f.fridgeName}}</p>
                            </div>
                          </td>
                          <td class="col-2">
                            <div class="d-flex align-items-center">
                              <div class="avatar avatar-md">
                                <img src="/assets/images/faces/9.jpg">
                              </div>
                              <p class="font-bold ms-3 mb-0">{{f.doorType}}</p>
                            </div>
                          </td>
                          <td class="col-2">
                            <div class="d-flex align-items-center">
                              <div class="avatar avatar-md">
                                <img src="/assets/images/faces/9.jpg">
                              </div>
                              <p class="font-bold ms-3 mb-0">{{f.producerName}}</p>
                            </div>
                          </td>
                          <td class="col-2">
                            <div class="d-flex align-items-center">
                              <div class="avatar avatar-md">
                                <img src="/assets/images/faces/9.jpg">
                              </div>
                              <p class="font-bold ms-3 mb-0">{{f.freezerCapacity}}</p>
                            </div>
                          </td>
                          <td class="col-2">
                            <div class="d-flex align-items-center">
                              <div class="avatar avatar-md">
                                <img src="/assets/images/faces/9.jpg">
                              </div>
                              <p class="font-bold ms-3 mb-0">{{f.chillerCapacity}}</p>
                            </div>
                          </td>
                        </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
            </div>
        </section>
      </div>

      <footer>
      </footer>
    </div>
</div>

<script src="assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendors/apexcharts/apexcharts.js"></script>
<script src="assets/js/pages/dashboard.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
